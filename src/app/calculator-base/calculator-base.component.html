<div class="base">
  <app-result [events]="eventsSubject.asObservable()"></app-result>
  <div class="entries">
    <div [ngClass]="{'action': entry.type === 'result', 'inactive': entry.type === 'percentage' || entry.type === 'parentheses'}" *ngFor="let entry of entries" class="entry" (click)="sentToDo(entry)">{{entry.viewValue}}</div>
  </div>

</div>
